plugins {
    id 'net.minecraftforge.gradle' version '6.0.16'
    id 'java'
}

group = 'com.gizliavci'
version = '1.0.0'
archivesBaseName = 'gizliavci'

java {
    toolchain.languageVersion = JavaLanguageVersion.of(17)
}

repositories {
    maven {
        url = 'https://maven.minecraftforge.net'
    }
    mavenCentral()
}

minecraft {
    mappings channel: 'official', version: '1.21'
    runs {
        client {
            workingDirectory project.file('run')
        }
    }
}

dependencies {
    minecraft 'net.minecraftforge:forge:1.21-47.0.0.0'
}
